<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Pazioli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@500&family=Raleway:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="./assets/images/logo-pazioli.svg">
            <ul id="menu-primary" class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pianos</a></li>
                <li><a href="#">Soy estudiante</a></li>
                <button>Contáctanos</button>
            </ul>
            <a href="#shop"><img id="shopping-cart" src="./assets/images/shopping-cart.svg" alt="shopping-cart"></a>
        </nav>
    </header>
    <main>
        <p id="slogan">El arte de tocar el piano</p>
        <h1>Instituto Pazioli</h1>
        <span class="section cursos">
            <button class="active">Ver cursos</button>
        </span>
        <span class="section pianos">
            <button>Adquirir piano</button>
        </span>
        <img id="piano-negro" src="./assets/images/piano-negro.svg" alt="piano-negro">
    
    </main>
    
    <div class="form-container">
        <h2>Contáctanos</h2>
        <p>¿Quieres educarte formalmente en este instrumento? Toca más rápido, logra mayor fluidez en las
            composiciones complejas. Contactános para conocer tus objetivos.</p>
            <form action="">
        
                <label for="in1">Nombre</label><br>
                <input id="in1" type="text"><br>
                <span class="row-container" >
                    <span class="form-columns">
                        <label for="in2">Teléfono</label><br>
                        <input id="in2" type="text"> 
                    </span>
                    <span class="form-columns">
                        <label for="in3">Email</label><br>
                        <input id="in3" type="text">
                    </span>
                </span>
                <label for="txt1">Cuéntanos más</label><br>
                <textarea class="3" id="txt1"></textarea><br>
                <button>Enviar</button>
                
            </form>
    </div>



</body>

</html>
