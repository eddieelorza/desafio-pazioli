<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Pazioli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@500&family=Raleway:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="./assets/images/logo-pazioli.svg">
            <ul id="menu-primary">
                <li><a href="#">Home</a></li>
                <li><a href="#">Pianos</a></li>
                <li><a href="#">Soy estudiante</a></li>
                <button>Contáctanos</button>
            </ul>
            <a href="#shop"><img id="shopping-cart" src="./assets/images/shopping-cart.svg" alt="shopping-cart"></a>
        </nav>
    </header>
    <main>
        <p id="slogan">El arte de tocar el piano</p>
        <h1>Instituto Pazioli</h1>
        <span class="section cursos">
            <button>Ver cursos</button>
        </span>
        <span class="section pianos">
            <button class="btn-secondary">Adquirir piano</button>
        </span>
        <img id="piano-negro" src="./assets/images/piano-negro.svg" alt="piano-negro">
    </main>

    <footer>
        <div class="footer-columns" id="left">
            <img id="logo-footer" src="./assets/images/logo-footer.svg" alt="logo-footer">
            <span>
                <img src="./assets/icons/fb-icon.svg">
                <img src="./assets/icons/tw-icon.svg">
                <img src="./assets/icons/linkedin-icon.svg">
            </span>
        </div>
        <div class="footer-columns" id="center">
            <h4>Nosotros</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nuevo</a></li>
                <li><a href="#">Conoce nuestros cursos</a></li>
            </ul>
        </div>
        <div class="footer-columns" id="right">
            <h4>Contáctanos</h4>
            <p>México</p>
            <p>Tonalá 10, Roma Nte., Cuauhtémoc, 03800 Ciudad de México, CDMX.</p>
        </div>
        <p id="copyright">© Pazioli 2021, todos los derechos reservados.</p>
    </footer>

</body>

</html>
